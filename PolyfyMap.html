<script>

    let nums=[1,2,3,4,5]

    let numsarray=nums.map(function(num){

        return num*num

    })

    console.log(numsarray)

    Array.prototype.mymap = function(callback){

    let newarray=[]

    for(let i=0;i<this.lenght;i++){
        // newarray.push(this[i]*this[i])
        newarray.push(callback(this[i]))
    }
    return newarray
    }
  let squared=nums.mymap(function(num){
    return num*num

  })

  let cubes=nums.mymap(function(num){
    return num*num*num
  })

  console.log(squared)
  console.log(cubes)
  console.log( Array.prototype) 
  

 


</script>
