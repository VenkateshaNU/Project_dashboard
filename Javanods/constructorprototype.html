<script>
    // Define the Car constructor function
    function Car(Carname, Brand, Color) {
        this.carname = Carname;
        this.brand = Brand;
        this.color = Color;

        // Define the displayinfo method inside the constructor
        // this.displayinfo = function () {
        //     return `This is a ${this.carname}, ${this.brand}`;
        // };

        Car.prototype.displayinfo = function () {
            return `This is a ${this.carname}, ${this.brand}`;
        };

         //Golbal level Prototyp
        // Car.prototype.__protp__displayinfo = function () {
        //     return `This is a ${this.carname}, ${this.brand}`;
        // };
    }

    // Create a new instance of Car
    const car1 = new Car('Vinova', 'Toyota', 'White');

    // Log the car object and displayinfo method output
    console.log(car1);
    console.log(car1.displayinfo());
    
</script>
