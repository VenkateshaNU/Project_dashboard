<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #grandparent {
        height: 250px;
        width: 250px;
        background-color: brown;
       }
       #parent {
        height: 200px;
        width: 200px;
        background-color:green;
       }

       #child {
        height: 125px;
        width: 125px;
        background-color:blue;
       }
    </style>
</head>
<body>
    <div id="grandparent">
        <div id="parent">
            <div id="child"></div>
        </div>
        
    </div>
</body>

<script>
    const child4 = document.querySelector('#child')
    const perent3=document.querySelector('#parent')
    const grandparent2=document.querySelector('#grandparent')
    const body1=document.querySelector('body')

    child4.addEventListener('click',function(){
        console.log("child click")
        
    },true)

    perent3.addEventListener('click',function(e){
        console.log("perent click")
        e.stopPropagation
    },true)

    grandparent2.addEventListener('click',function(){
        console.log("grandparent click")
    },)

     body1.addEventListener('click',function(){
        console.log("HTML click")
     },)

    

</script>
</html>
